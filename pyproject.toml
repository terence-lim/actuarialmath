[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "actuarialmath"
#version =  "0.1.1"
version = "1.0.1" 
authors = [
  { name="Terence Lim"},
]
description = "A package for solving actuarial math and life contingent risks"
readme = "index.rst"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

